<div id="intro-wrapper">
  <div class="video-wrapper">
	<videogular vg-theme="config.theme" class="">
	  <vg-video vg-src="config.sources">
	  </vg-video>
	  <vg-controls vg-autohide='config.autohide' vg-autohide-time='config.autohideTime'>
	    <vg-play-pause-button></vg-play-pause-button>
	    <vg-timedisplay>{{ currentTime | date:'mm:ss' }}</vg-timedisplay>
	    <vg-scrubBar>
	      <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>
	    </vg-scrubBar>
	    <vg-timedisplay>{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
	    <vg-volume>
	      <vg-mutebutton></vg-mutebutton>
	      <vg-volumebar></vg-volumebar>
	    </vg-volume>
	    <vg-fullscreenButton></vg-fullscreenButton>
	  </vg-controls>
	  <vg-overlay-play></vg-overlay-play>
	</videogular>
  </div>
  <button type="button" id="skip" ng-click="enterNavigation()" class="btn btn-main">Skip Introduction</button>
</div>
