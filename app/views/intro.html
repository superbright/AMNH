<div id="intro-wrapper" ng-class="{'animate-intro': !intromenuon}">
  <div class="video-wrapper animated appear delay-4x">
	<videogular vg-complete="enterNavigation" vg-theme="config.theme" class="" ng-if='intromenuon'>
	  <vg-video vg-src="config.sources">
	  </vg-video>
	  <vg-overlay-play></vg-overlay-play>
	  <vg-poster-image vg-url='config.plugins.poster'></vg-poster-image>
	</videogular>
  </div>
</div>
