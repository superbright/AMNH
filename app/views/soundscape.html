<div id="soundscape-page" class="row content-wrapper" data-ng-init="soundinit()">
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-1x" ng-click="playSound(0)">
    <div class="sound wave"></div>
    <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='sound001.volume'>
  </div>
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-2x" ng-click="playSound(1)">
    <div class="sound rain"></div>
    <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='sound002.volume'>
  </div>

    <div class="sound wind"></div>
     <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='sound003.volume'>
  </div>

    <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='sound004.volume'>
  </div>
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-5x" ng-click="playSound(4)">
    <div class="sound bird"></div>
    <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='sound005.volume'>
  </div>

  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-8x" ng-click="playSound(7)">

  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-9x" ng-click="playSound(8)">

     <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='sound011.volume'>
  </div> 
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-12x" ng-click="playSound(11)">
    <div class="sound drum"></div>
    <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='sound012.volume'>
  </div>   
</div>
