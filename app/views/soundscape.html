<div id="soundscape-page" class="row content-wrapper" data-ng-init="soundinit()">
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-1x">
    <div class="sound wave"></div>
    <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='sound001.volume'>
  </div>
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-2x">
    <div class="sound rain"></div>
    <div class="sound-controller"></div>
  </div>
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-3x">
    <div class="sound wind"></div>
    <div class="sound-controller"></div>
  </div>
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-4x">
    <div class="sound half-wave"></div>
    <div class="sound-controller"></div>
  </div>
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-5x">
    <div class="sound bird"></div>
    <div class="sound-controller"></div>
  </div>
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-6x">
    <div class="sound seal"></div>
    <div class="sound-controller"></div>
  </div>
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-7x">
    <div class="sound tale"></div>
   <div class="sound-controller"></div>
  </div>
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-8x">
    <div class="sound bear"></div>
    <div class="sound-controller"></div>
  </div>
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-9x">
    <div class="sound bottle"></div>
    <div class="sound-controller"></div>
  </div>
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-10x">
    <div class="sound animal"></div>
    <div class="sound-controller"></div>
  </div>
  <div class="col-md-3 sound-file animated scaleUpFromCenter delay-11x">
    <div class="sound parrot"></div>
    <div class="sound-controller"></div>
  </div> 
  <div class="col-md-3 sound-file animated scaleUpFromCenter">
    <div class="sound drum"></div>
    <div class="sound-controller"></div>
  </div>   
</div>
